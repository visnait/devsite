{namespace v=FluidTYPO3\Vhs\ViewHelpers}

<f:layout name="Default"/>

<f:section name="main">

    <f:form action="import" method="POST" additionalAttributes="{role:'form'}">
        <div class="form-group row">
            <div class="col-1 col-form-label">Import field</div>
            <div class="col-11">
                <f:form.textarea name="description" rows="50" cols="50"  class="form-control">
                </f:form.textarea>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-lg-6">
                <f:form.submit  class="form-control btn btn-primary"  value="Send" />
            </div>
        </div>

    </f:form>

</f:section>
