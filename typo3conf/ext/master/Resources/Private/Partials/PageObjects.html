{namespace v=FluidTYPO3\Vhs\ViewHelpers}

<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">

    <f:section name="TopNavigation">

        <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="">Dev site</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <v:page.menu.directory pages="{v:page.info(field: 'pid')}" useShortcutData="TRUE" levels="4" >
                        <f:for each="{menu}" as="item">
                            <li class="nav-item">
                                <a class="nav-link {item.class}" href="{item.link}">{item.linktext}</a>
                            </li>
                        </f:for>
                    </v:page.menu.directory>
                </ul>

            </div>
        </nav>

    </f:section>

    <f:section name="HeaderContent">
        header content
    </f:section>

</div>
